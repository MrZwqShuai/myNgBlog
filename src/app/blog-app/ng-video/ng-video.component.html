<div class="ng-video">
  <div id="myNgVideo">
    <div class="x-video">
      <video class="video" src="assets/video/qt.mp4" poster="assets/images/qt.jpg" webkit-playsinline="true" playsinline="true" preload="metadata"
        raw-controls="true" x-webkit-airplay="true"  x5-video-player-type="h5" x5-video-orientation="portraint" style="width: 100%; height: 100%; display: block; position: relative;"></video>
    </div>
    <div class="ng-control-interface" (click)="showVideoControls()">
      <div class="ng-control-screen"> 
      <div class="ng-control-play" (click)="playVideoBefore()">
        <img src="assets/images/play-2.png" alt="播放">
      </div>
      <div class="loading" [ngStyle]="{'display': isLoadWating ? 'flex' : 'none'}">
        <img src="assets/images/video-loading.png" alt="加载中">
      </div>
      </div>
      <div class="ng-control-dashboard" (click)="disableDashboardHide()" [ngStyle]="{'display': isSHowControls ? 'block' : 'none'}">
        <div class="x-control">
          <div class="ng-control-playorpause" (click)="pauseorplayVideo()">
            <img src="assets/images/play-2.png" alt="播放" *ngIf="playStatus; else pause">
            <ng-template #pause>
              <img src="assets/images/pause-1.png" alt="暂停">
            </ng-template>
          </div>
          <div class="ng-control-progress">
            <span class="time-indices">{{currentDuration}}</span>
            <div class="progress-track" #progressTrack>
              <span class="drag-btn-box" (touchstart)="dragStart($event)" (touchmove)="dragMove($event)" (touchend)="dragEnd($event)" #dragBtn>
                <span class="drag-btn">
                  <i class="ponit"></i>
                </span>
              </span>
              <span class="progress-bar" #progressBar></span>
              <span></span>
            </div>
            <span class="time-indices">{{totalDuration}}</span>
          </div>
          <div class="ng-control-fullscreen">
            <img src="assets/images/full-screen-1.png" alt="全屏">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
