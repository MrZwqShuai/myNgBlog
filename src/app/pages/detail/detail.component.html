<div class="article-container">
  <div class="article-header">
    <div class="article-header-title">
      <h2 class="head-title">{{article.title}}</h2>
    </div>
    <div class="article-header-author">
      <div class="left">
        <img src="assets/images/avatar.png" alt="">
      </div>
      <div class="right">
        <div class="author"><span>{{article.author}}</span><span class="meta">{{article.name}}</span></div>
        <div class="article-details">{{article.create_date | date:'yyyy-MM-dd'}} 阅读 {{article.page_view}}评论 0喜欢 6</div>
      </div>
    </div>
  </div>
  <div class="article-content">
    <div class="article-content-banner">
      <img src="" alt="">
    </div>
    <div class="article-content-body">
      <div class="content" [innerHTML]="article.content">
      </div>
    </div>
  </div>
</div>
